<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=ac_unit,air,airwave,cloud,cloudy_snowing,deblur,foggy,hail,help,humidity_high,line_start_arrow,location_on,nightlight,nights_stay,partly_cloudy_day,rainy,rainy_snow,thunderstorm,tornado,wb_sunny"
      rel="stylesheet"
    />

    <!-- PicoCSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- Animate.css CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- My SCSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Odin Weather App</title>
  </head>
  <body>
    <header class="container-fluid"></header>

    <span
      class="material-symbols-outlined styler animate__animated animate__swing animate__slower animate__delay-2s animate__infinite"
    >
      partly_cloudy_night
    </span>
    <main>
      <section id="current-ctn"></section>

      <section id="weather-img-ctn"></section>

      <section class="glass-card" id="week-ctn"></section>

      <section id="days-ctn"></section>
    </main>

    <section id="input-ctn" class="container"></section>

    <section id="description-ctn" class="container-fluid"></section>
    <footer>
      <p>Made with ðŸ’™ by <a href="https://github.com/Zaibbee69">Zaibbee</a></p>
    </footer>
    <!-- Fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

    <!-- App.js -->
    <script defer type="module" src="app.js"></script>
  </body>
</html>
